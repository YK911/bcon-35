<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArchiWeb</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Inter:wght@400;900&family=Playfair+Display:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- custom styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a href="" class="header-logo">ArchiWeb</a>
        <nav class="main-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="" class="nav-link current"> Home </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Contact</a>
            </li>
          </ul>
          <svg width="25" height="22">
            <use href="./images/sprite.svg#search"></use>
          </svg>
        </nav>
      </div>
    </header>

    <main>
      <button class="hero-btn animate__animated" type="button" data-modal-open>modal button</button>
      <section class="hero">
        <div class="hero-group">
          <h1 class="hero-title">Best Solution For Your Home</h1>
          <p class="hero-desc">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet
          </p>
        </div>

        <div class="slider">
          <div class="slider-item">
            <img src="./images/hero-slider/slide-1.jpg" alt="House" width="1150" height="739" />
          </div>

          <ul class="slider-controls">
            <li class="slider-controls-item">
              <button class="slider-control" type="button">
                <svg class="slider-control-icon" width="23" height="24">
                  <use href="./images/sprite.svg#prev-arrow"></use>
                </svg>
              </button>
            </li>
            <li class="slider-controls-item">
              <button class="slider-control" type="button">
                <svg class="slider-control-icon" width="23" height="24">
                  <use href="./images/sprite.svg#next-arrow"></use>
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>

    <div class="backdrop" data-modal>
      <div class="modal">
        <button class="modal-btn" data-modal-close>
          <svg width="15" height="15">
            <use href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>

        <form class="registration-form" name="registration-form">
          <strong class="form-title">Залиште свої дані, ми вам передзвонимо</strong>
          <div class="form-group" role="group">
            <label class="form-field">
              <span class="form-label">Ім'я</span>
              <input class="form-input" type="text" name="user-name" required minlength="3" />
              <svg class="form-icon" width="18" height="18">
                <use href="./images/sprite.svg#profile"></use>
              </svg>
            </label>
            <label class="form-field">
              <span class="form-label">Телефон</span>
              <input class="form-input" type="text" name="user-phone" required />
              <svg class="form-icon" width="18" height="18">
                <use href="./images/sprite.svg#mobile"></use>
              </svg>
            </label>
            <label class="form-field">
              <span class="form-label">Пошта</span>
              <input class="form-input" type="email" name="user-mail" required />
              <svg class="form-icon" width="18" height="18">
                <use href="./images/sprite.svg#envelope"></use>
              </svg>
            </label>
            <label class="form-field">
              <span class="form-label">Коментар</span>
              <textarea
                class="form-message"
                name="user-message"
                rows="5"
                placeholder="Введіть текст"
              ></textarea>
            </label>
          </div>

          <label class="form-agreement">
            <input class="form-checkbox" type="checkbox" />
            <svg class="form-checkbox-icon" width="16" height="16">
              <use class="form-icon-unchecked" href="./images/sprite.svg#unchecked"></use>
              <use class="form-icon-checked" href="./images/sprite.svg#checked"></use>
            </svg>
            <span class="form-agreement-text"
              >Погоджуюся з розсилкою та приймаю
              <a class="form-agreement-link" href="">Умови договору</a>
            </span>
          </label>
          <button class="form-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- scripts -->
    <script src="./js/modal.js"></script>
    <script src="./js/animate.js"></script>
  </body>
</html>
